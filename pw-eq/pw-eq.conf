        cycle-filter-type = "counter-clockwise"
      }
      "+" = {
        adjust-preamp = {
          delta = 0.1
        }
      }
      "-" = {
        adjust-preamp = {
          delta = -0.1
        }
      }
      "0" = {
        adjust-gain = {
          set = 0.0
        }
      }
      "1" = {
        select-index = 0
      }
      "2" = {
        select-index = 1
      }
      "3" = {
        select-index = 2
      }
      "4" = {
        select-index = 3
      }
