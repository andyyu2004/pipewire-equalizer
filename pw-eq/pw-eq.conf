        cycle-view-mode = "clockwise"
      }
      "w" = {
        adjust-q = {
          delta = -0.01
        }
      }
      "x" = "remove-filter"
    }
    autoeq = {
      "<cr>" = "apply-auto-eq"
      "<up>" = "select-previous"
      "<down>" = "select-next"
      "<esc>" = "enter-eq-mode"
      "/" = "enter-filter-mode"
      ":" = "enter-command-mode"
