        select-index = 4
      }
      "6" = {
        select-index = 5
      }
      "7" = {
        select-index = 6
      }
      "8" = {
        select-index = 7
      }
      "9" = {
        select-index = 8
      }
      ":" = "enter-command-mode"
      "?" = "toggle-help"
      "A" = "open-auto-eq"
      "F" = {
        adjust-frequency = {
          multiplier = 1.1
        }
      }
      "H" = {
        adjust-frequency = {
          multiplier = 0.9
        }
      }
      "L" = {
        adjust-frequency = {
          multiplier = 1.1
        }
      }
